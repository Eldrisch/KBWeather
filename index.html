<head>

  <link href="images/favicon.ico" rel="icon" type="image/x-icon" />
  <script type="text/javascript"> 
  // szybsze ładowanie obrazów tła
  let imgSources = [
		'../images/cloudy-background.jpg',
		'../images/cold-background.jpg',
		'../images/fog-background.jpg',
		'../images/hazy-background.jpg',
		'../images/header-background.jpg',
		'../images/hot-background.jpg',
		'../images/partly-sunny-background.jpg',
		'../images/rainy-background.jpg',
		'../images/sleet-background.jpg',
		'../images/snow-flurries-background.jpg',
		'../images/snowy-background.jpg',
		'../images/storm-background.jpg',
		'../images/sunny-background.jpg',
		'../images/sunny-rain-background.jpg',
	];
	function preloadImages(imgs) {
		let img;
		for (let i = 0, len = imgs.length; i < len; ++i) {
			img = new Image();
			img.src = imgs[i];
		}
	}
	preloadImages(imgSources);
  </script>
</head>
